<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/root.css">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="qrCodeCardWrap">
    <div class="qrCodeCard">
      <div class="qrCodeContainer">
        <div class="circleOne"></div>
        <div class="circleTwo"></div>
        <div class="qrCodeWrap">
          <img src="./images/qr-code.png">
        </div>
      </div>
      <div class="qrCodeContent">
        <div class="qrCodeTitle">
          <h3>Improve your front-end skills by building projects</h3>
        </div>
        <div class="qrCodeDescription">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attributionContainer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/mmmbelger">Mikey</a>.
    </div>
  </div>
</body>
</html>
